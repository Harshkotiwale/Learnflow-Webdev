<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Fitness Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body background="download.jpeg">
  <h1>Fitness Tracker</h1>
  <div id="data-container">
    <h2>Today's Stats</h2>
    <ul>
      <li>Steps: <span id="steps">0</span></li>
      <li>Distance: <span id="distance">0 km</span></li>
      <li>Calories Burned: <span id="calories">0 kcal</span></li>
    </ul>
  </div>
  <div id="activity-section">
    <h2>Track Your Activity</h2>
    <form id="activity-form">
      <label for="activity">Choose Activity:</label>
      <select id="activity" name="activity">
        <option value="walking">Walking</option>
        <option value="running">Running</option>
        <option value="cycling">Cycling</option>
      </select>
      <label for="duration">Duration (minutes):</label>
      <input type="number" id="duration" name="duration" min="1">
      <button type="submit">Start Activity</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
